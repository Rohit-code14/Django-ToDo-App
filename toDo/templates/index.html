{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/f13df7a366.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Hachi+Maru+Pop&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static '/home.css'  %}">
    <!-- <link rel="stylesheet" href="../static/home.css"> -->
    <title>TODO APP</title>
</head>
<body>
    <div class="container">
        <header>
            <div class="add-work">
                <h1 style="display:inline-block;padding:25px">Task Manager</h1>
                <a href="{% url 'add' %}"><i class="fas fa-plus-circle fa-lg add-task"></i></a>
            </div>
        </header>
        <section class="list">
            {% for tasksobj in obj %}
                <li>
                    <h4>{{ tasksobj.name }}</h4>
                    <br>
                    <h4>{{ tasksobj.date }}</h4>
                    <a href="{% url 'edit' tasksobj.id %}"><i class="fa fa-pencil" aria-hidden="true"></i></a>
                    <a href="{% url 'delete' tasksobj.id %}"><i class="fa fa-check done" aria-hidden="true"></i></a>
                    
                </li>
            {% endfor %}
            
        </section>

    </div>
</body>
</html>
